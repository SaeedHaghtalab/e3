sudo: required
dist: trusty
language: generic

git:
    submodules: false
    
before_install:
  - bash -c 'echo $BASH_VERSION'
  - sudo apt-get -qq update
  - sudo apt-get install -y screen nano unzip tree ipmitool libtool automake re2c tclx realpath aptitude
  - sudo aptitude install -y build-essential libreadline-dev libxt-dev x11proto-print-dev libxmu-headers libxmu-dev libxmu6 libxpm-dev libxmuu-dev libxmuu1 libpcre++-dev libsnmp-dev re2c darcs python-dev libxml2-dev libusb-dev libusb-1.0-0-dev remake libudev-dev  libsystemd-dev linux-source
  - ./.ci/build.bash